# Project-wide Gradle settings

# Enable AndroidX (modern Android libraries)
android.useAndroidX=true

# Kotlin code style for generated code
kotlin.code.style=official

# Use non-transitive R classes to avoid conflicts between modules
android.nonTransitiveRClass=true

# Allow project paths with non-ASCII characters (e.g., Vietnamese folder names)
android.overridePathCheck=true

# Suppress warning about compileSdk 36 not being officially tested with AGP 8.7.3
android.suppressUnsupportedCompileSdk=36

# JVM memory settings for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
