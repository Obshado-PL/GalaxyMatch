# ============================================================
# GitHub Actions: Build Debug APK
# ============================================================
# Automatically builds a debug APK on every push to master.
# The APK is uploaded as an artifact you can download from
# the Actions tab on GitHub.
# ============================================================

name: Build Debug APK

# When to run: every push to master branch
on:
  push:
    branches: [ master ]
  # Also allow manual trigger from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17 (required for Android Gradle builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Cache Gradle files so future builds are faster
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Make gradlew executable (needed on Linux runners)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Step 5: Build the debug APK
      - name: Build debug APK
        run: ./gradlew assembleDebug

      # Step 6: Upload the APK as a downloadable artifact
      # Go to Actions tab -> click the latest run -> scroll to Artifacts
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: GalaxyMatch-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          # Keep the artifact for 30 days
          retention-days: 30
